<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="text-center my-4">
            <!-- Profile Picture -->
            <img src="images/profile.png" alt="Profile Picture" class="img-fluid rounded-circle border border-primary p-1" width="150" height="150">
          
            <!-- Name -->
            <h3 class="mt-3 mb-1 fw-bold">Jim Sebastian</h3>
          
            <!-- Position -->
            <p class="text-muted mb-0">Managing Director</p>
            <p class="text-muted">Ecoval Trading</p>

            <div class="text-center mt-3">
                <a href="data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AN:Sebastian;Jim;;;%0AFN:Jim%20Sebastian%0AORG:Ecoval%20Trading%0ATEL:+971505504546%0AEMAIL:jim@ecovalme.com%0AEND:VCARD" 
                   class="btn btn-success btn-lg" download="JimSebastianContact.vcf">
                    Save My Contact
                </a>
            </div>
        </div>
          
        <div class="card-section">
            <img src="images/front-bc.jpg" alt="Business Card Front" class="card-img">
        </div>
        <div class="card-section">
            <img src="images/back-bc.jpg" alt="Business Card Back" class="card-img">
        </div>
    </div>
</body>
</html>
